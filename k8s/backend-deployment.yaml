apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: juno-app
  name: juno-backend
  labels:
    app: juno-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juno-backend
  template:
    metadata:
      labels:
        app: juno-backend
    spec:
      containers:
        - name: server
          image: juno-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: juno-config
                  key: port
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: juno-secrets
                  key: mongo-uri
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: juno-secrets
                  key: session-secret
            - name: SESSION_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: juno-config
                  key: session-expires-in
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: juno-secrets
                  key: google-client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: juno-secrets
                  key: google-client-secret
            - name: GOOGLE_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: juno-config
                  key: google-callback-url
            - name: FRONTEND_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: juno-config
                  key: frontend-origin
            - name: FRONTEND_GOOGLE_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: juno-config
                  key: frontend-google_callback_url
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: juno-backend-service
  labels:
    app: juno-backend
spec:
  type: ClusterIP
  selector:
    app: juno-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
