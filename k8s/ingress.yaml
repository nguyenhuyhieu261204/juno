apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juno-ingress
  namespace: juno-app
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "juno-ssl-certificate"
    kubernetes.io/ingress.global-static-ip-name: "juno-ip"
spec:
  rules:
  - host: juno-hieu261204.xyz
    http:
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: juno-backend-service
              port:
                number: 80
        - path: /
          pathType: Prefix
          backend:
            service:
              name: juno-frontend-service
              port:
                number: 80
