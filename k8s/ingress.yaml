apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juno-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: juno-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: juno-frontend-service
            port:
              number: 80