apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: juno-app
  name: juno-frontend
  labels:
    app: juno-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juno-frontend
  template:
    metadata:
      labels:
        app: juno-frontend
    spec:
      containers:
        - name: client
          image: juno-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: juno-frontend-service
  labels:
    app: juno-frontend
spec:
  type: ClusterIP
  selector:
    app: juno-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
