apiVersion: v1
kind: Secret
metadata:
  name: juno-secrets
type: Opaque
data:
  # These values should be base64 encoded
  # Example: echo -n 'your-secret-value' | base64
  mongo-uri: # Base64 encoded MongoDB connection string
  session-secret: # Base64 encoded session secret
  google-client-id: # Base64 encoded Google client ID
  google-client-secret: # Base64 encoded Google client secret
  mongo-root-username: # Base64 encoded MongoDB username
  mongo-root-password: # Base64 encoded MongoDB password